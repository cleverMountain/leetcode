  <script>
    function get (arr1, arr2) {
      const newArr = [...arr1,  ...arr2].sort((a, b) => a - b)

      const length = newArr.length
      if (length % 2 === 0) {
        const index = length / 2
        return (newArr[index] + newArr[index - 1]) / 2
      } else {
        const index = (length - 1 ) / 2
        return newArr[index]
      }
    }
   console.log( get([1], [4, 3]))
  </script>
