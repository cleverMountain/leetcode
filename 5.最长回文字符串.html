      if (str.length < 2) {
        return false
      }
      let res = true
      if (str.length % 2 !== 0) {
        str = str.slice(0, Math.floor(str.length / 2)) + str.slice(Math.ceil(str.length / 2))

      }

      let len = str.length / 2

      for (let i = 0; i < len; i++) {
        if (str[i] !== str[str.length - i - 1]) {

          res = false
        }
      }
      return res
    }
    // 保存最大值
    let max = 0
    res.forEach(item => {

      if (isTrue(item)) {
