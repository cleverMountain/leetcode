  <script>
    let str = 'abcddddd'
    let res = []
    for (let i = 0; i < str.length; i++) {
      for (let k = i; k < str.length; k++) {
        let str1 = str.slice(i, k)
        if (str1) {
          res.push(str1)
        }
      }
    }
    console.log(res)

    // 固定长度
    function getAllSubstrings(str, size) {
      var i, j, result = [];
      size = (size || 0);
      for (i = 0; i < str.length; i++) {
        for (j = str.length; j - i >= size; j--) {
          result.push(str.slice(i, j));
        }
      }
      return result;
    }

    var theString = 'someran';
    console.log(getAllSubstrings(theString, 6));



    function combine(string) {
      function iter(i, temp) {
        debugger
        if (i >= string.length) {
          result.push(temp);
          return;
        }
        iter(i + 1, temp + string[i]);
        iter(i + 1, temp);
      }

      var result = [];
      iter(0, '');
      return result;
    }

    console.log(combine('jum'));
  </script>
